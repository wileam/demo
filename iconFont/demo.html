<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Font Demo</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="seed-icon.css">
    <link rel="stylesheet" href="demo.css">

        <!-- javascript -->
    <script src="demo.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="container" id="main-content">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <h3 class="text-center">SEED IconFont Demo</h3>
                </div>
            </div>
        </div>

        <hr>

        <div class="row-fluid">
            <ul class="thumbnails">
                <li class="span4">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the Font Size</h4>
                        <p class="text-center"><input type="range" id="font-size-slider" min="6" max="100" value="62"></p>
                    </div>
                </li>
                <li class="span4">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the color</h4>
                        <ul class="text-center">
                            <li>Hue:<input type="range" class="color-slider" id="color-slider-1" min="0" max="360" value="0"></li>
                            <li>Saturation:<input type="range" class="color-slider" id="color-slider-2" min="0" max="100" value="50"></li>
                            <li>Lightness:<input type="range" class="color-slider" id="color-slider-3" min="0" max="100" value="50"></li>
                        </ul>
                    </div>
                </li>
                <li class="span4">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the shadow</h4>
                        <ul class="text-center">
                            <li><input type="range" class="shadow-slider" id="shadow-slider-1" min="0" max="20" value="0"></li>
                            <li><input type="range" class="shadow-slider" id="shadow-slider-2" min="0" max="20" value="0"></li>
                            <li><input type="range" class="shadow-slider" id="shadow-slider-3" min="0" max="20" value="0"></li>
                        </ul>
                    </div>
                </li>
            </ul>

            <hr>


        </div>
        
        <!-- Seed Icon Fonts -->
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <i class="sicon-seed-water"></i>
                    </td>
                    <td>
                        <i class=" sicon-seed-elec"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-gas"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-oil"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-money"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-energy"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-carbon"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-other"></i>
                    </td>
                </tr>
                <tr>
                    <td>水</td>
                    <td>电</td>
                    <td>气</td>
                    <td>油</td>
                    <td>钱</td>
                    <td>能源</td>
                    <td>碳排放</td>
                    <td>其他</td>
                </tr>
            </tbody>
        </table>
    
        <!-- footer -->
        <footer id="footer">
            <hr>
            <div class="container">
                <p class="text-center">&copy; 2013, Developed By Joanna(wileam).</p>              
            </div>

        </footer>
    </div>


</body>
</html>
