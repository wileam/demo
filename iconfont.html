<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Font Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/seed-iconfont.css">
    <link rel="stylesheet" href="css/seed-iconfont-demo.css"> 
</head>
<body>
    <div class="container" id="main-content">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <h3 class="text-center">SEED IconFont Demo  <small>By Joanna</small></h3>
                </div>
            </div>
        </div>

        <hr>

        <div class="row-fluid">
            <ul class="thumbnails">
                <li class="span3">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the Font Size</h4>
                        <hr>
                        <h5 class="text-center" style="padding-top: 10px;">Font Size</h5>
                        <ul class="inline">
                            <li><p>6px</p></li>
                            <li><input type="range" id="font-size-slider" min="6" max="100" value="62"></li>
                            <li><p>100px</p></li>
                        </ul>
                        
                        <!-- <p class="text-center"><a href="#" class="btn" id="font-size-slider-reset">Reset</a></p> -->
                    </div>
                </li>
                <li class="span9">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the color</h4>
                        <hr>
                        <div class="row-fluid">
                            <div class="span4 center">
                                <h5 class="text-center">Hue</h5>
                                <ul class="inline text-center">
                                    <li>
                                        <p>0</p>
                                    </li>
                                    <li>
                                        <input type="range" class="color-slider" id="color-slider-1" min="0" max="360" value="0">
                                    </li>
                                    <li>
                                        <p>360</p>
                                    </li>
                                </ul>

                                <!-- <p class="text-center"><a href="#" class="btn" id="color-slider-1-reset">Reset</a></p> -->
                                
                            </div>
                            <div class="span4">
                                <h5 class="text-center">Saturation</h5>
                                <ul class="inline text-center">
                                    <li>
                                        <p>0</p>
                                    </li>
                                    <li>
                                        <input type="range" class="color-slider" id="color-slider-2" min="0" max="100" value="50">
                                    </li>
                                    <li>
                                        <p>100</p>
                                    </li>
                                </ul>

                                <!-- <p class="text-center"><a href="#" class="btn" id="color-slider-2-reset">Reset</a></p> -->
                                
                            </div>
                            <div class="span4">
                                <h5 class="text-center">Lightness</h5>
                                <ul class="inline text-center">
                                    <li>
                                        <p>0</p>
                                    </li>
                                    <li>
                                        <input type="range" class="color-slider" id="color-slider-3" min="0" max="100" value="50">
                                    </li>
                                    <li>
                                        <p>100</p>
                                    </li>
                                </ul>

                                <!-- <p class="text-center"><a href="#" class="btn" id="color-slider-3-reset">Reset</a></p> -->
                            </div>
                        </div>
                    </div>
                </li>
                <!-- <li class="span4">
                    <div class="thumbnail">
                        <h4 class="text-center">Change the shadow</h4>
                        <ul class="text-center">
                            <li><input type="range" class="shadow-slider" id="shadow-slider-1" min="0" max="20" value="0"></li>
                            <li><input type="range" class="shadow-slider" id="shadow-slider-2" min="0" max="20" value="0"></li>
                            <li><input type="range" class="shadow-slider" id="shadow-slider-3" min="0" max="20" value="0"></li>
                        </ul>
                    </div>
                </li> -->
            </ul>

            <hr>


        </div>
        
        <!-- Seed Icon Fonts -->
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <i class="sicon-seed-water"></i>
                    </td>
                    <td>
                        <i class=" sicon-seed-elec"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-gas"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-oil"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-money"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-energy"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-carbon"></i>
                    </td>
                    <td>
                        <i class="sicon-seed-other"></i>
                    </td>
                </tr>
                <tr>
                    <td>水</td>
                    <td>电</td>
                    <td>气</td>
                    <td>油</td>
                    <td>钱</td>
                    <td>能源</td>
                    <td>碳排放</td>
                    <td>其他</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <p class="text-center">
            <a href="" class="btn">reset</a>
        </p>
    
        <!-- footer -->
        <footer id="footer">
            <hr>
            <div class="container">
                <p class="text-center">&copy; 2013, Developed By Joanna(wileam).</p>              
            </div>

        </footer>
    </div>

    <!-- javascript -->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/iconfont.js"></script>
</body>
</html>
