<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap buttons</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css"></head>
<body>
	<div class="span3 container">
		<div class="btn-group container" data-toggle="buttons-radio">
			<button type="button" class="btn btn-info btn-small" value="0">本日</button>
			<button type="button" class="btn btn-info btn-small" value="1">本周</button>
			<button type="button" class="btn btn-info btn-small" value="2">本月</button>
			<button type="button" class="btn btn-info btn-small" value="3">本年</button>
		</div>

		<hr>

		<div class="btn-group container" data-toggle="buttons-checkbox">
			<button type="button" class="btn btn-small" value="0">上日</button>
			<button type="button" class="btn btn-small" value="1">上月</button>
			<button type="button" class="btn btn-small" value="2">上周</button>
			<button type="button" class="btn btn-small" value="3">上年</button>
		</div>

	</div>

	<!-- scripts -->
	<script src="js/bootstrap.js"></script>
</body>
</html>
